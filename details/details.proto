syntax = "proto3";

package details;

option go_package = "./details";

message DetailsRequest {
  string name = 1;
  int32 age = 2;
  string email = 3;
}

message CommonResponse {
  string code = 1;
  string message = 2;
  string lang = 3;
}

message DetailsResponse {
  CommonResponse commonRes = 1;
  string name = 2;
  int32 age = 3;
  string email = 4;
}

service DetailsService {
  rpc GetDetails(DetailsRequest) returns (DetailsResponse);
}
